<!DOCTYPE html>
<html lang="sv">

<head>
	<meta charset="UTF-8">
	<title>Train Stopmotion</title>
	<link rel="stylesheet" href="./css/main.css">

<body>
	<header> <span onclick="openNav()">&#9776;</span> <img src="./images/train%20logo.png" alt=""> </header>
	<div class="triangle"></div>
	<div id="mySidenav" class="sidenav"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <a href="#">About</a> <a href="#">Services</a> <a href="#">Clients</a> <a href="#">Contact</a> </div>
	<div class="triangle2"></div>

		<iframe src="https://www.youtube.com/embed/eNHjzV7kWow" frameborder="0" allowfullscreen></iframe>
		<p><b>This stopmotion was made by:</b></p>
		<p>Siyam &amp; Oskar</p>
	</div>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "100%";
			document.getElementById("mySidenav").style.display = "block";
			document.getElementById("mySidenav").style.WebkitTransition = "all 0.5s";
			document.getElementById("mySidenav").style.transition = "all 0.5s";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
